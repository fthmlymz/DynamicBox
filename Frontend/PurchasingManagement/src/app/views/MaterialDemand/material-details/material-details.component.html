<div >
  <div class="row">
    <div class="col-sm">
      <mat-card class="example-card" *ngFor="let item of dataSource.data">
        <mat-card-header >
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Talep No: {{ item.id }} </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{item.description}}
          </p>
          <p>
            Durum : {{ item.status }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Güncelle</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col-md-10">
      <mat-tab-group>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">description</mat-icon>
            Talep listesi
          </ng-template>




        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">event</mat-icon>
            Onay geçmişi
          </ng-template>
          <app-material-history></app-material-history>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">thumb_up</mat-icon>
            Third
          </ng-template>
          <button type="button" class="btn btn-warning float-right">Save</button>
          Content 3
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="col-sm"> Üçüncü sütun </div>
  </div>
</div>



<div *ngFor="let item of materialsDetails" >
  <table mat-table [dataSource]="item.materialDemandDetails" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="stockName">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.stockName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
