      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_dynamicbox.admin.api$ \"/app/bin/Debug/netcoreapp3.1/DynamicBox.Admin.Api.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
